<!DOCTYPE html>
<html>
<head>
    <title>Get Input Value</title>
</head>
<body>

    <input type="text" id="myInput" placeholder="Enter text here">
    <button onclick="getInputValue()">Get Value</button>
    <p id="output"></p>

    <button onclick="openGame()">Open Game</button>
    <button onclick="openGame2()">Open Game</button>

    <script>
        let inputValue = ''; // Make inputValue accessible globally

        function getInputValue() {
            const inputElement = document.getElementById('myInput');
            inputValue = inputElement.value;
            document.getElementById('output').innerText = inputValue;
        }

        function openGame() {
            if (!inputValue) {
                alert('Please enter a URL first.');
                return;
            }

            const win = window.open();
            const iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = inputValue;
            win.document.body.style.margin = "0";
            win.document.body.appendChild(iframe);
        }
        
        function openGame2() {
            var win = window.open()
            var url = "https://ponsuw.github.io/website/"
            var iframe = win.document.createElement('iframe')
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = url
            win.document.body.appendChild(iframe)
        }
        
    </script>
    <p>https://learninginreading.radiohapure.com/</p>

</body>
</html>
